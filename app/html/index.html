<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="fixed-top text-start">
    <form action="https://github.com/Dangerwind" target="_blank">
        <button class="btn btn-primary" >Create by Andrei Kokorev, 2025</button>
    </form>
</div>

<div class="jumbotron d-flex align-items-center min-vh-100 ">

    <div class="container text-center border rounded border p-3 bg-light " >
        <div class="text-center">
            <h1> Анализатор страниц </h1>
        </div>

        <div class="btn-group text-start p-3" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary">Ввести ссылку для поиска</button>
            <button type="button" class="btn btn-outline-primary">Показать результаты анализа</button>
        </div>


        <form action="/urls" method="post">
            <div class="form-floating mb-3">
                <input type="url" name="url" autofocus class="form-control rounded" id="floatingInput"
                       placeholder="ссылка" autocomplete="off">
                <label for="floatingInput">ссылка</label>
                <div class="form-text text-start"> Пример: https://www.example.com </div>
            </div>

            <button type="submit" class="btn btn-primary">Отправить на проверку</button>
        </form>

    </div>
</div>
